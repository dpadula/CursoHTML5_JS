<!DOCTYPE html>
<html lang="en" ng-app="myContactListApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tutorial de MEAN basico y completo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>Tutorial de MEAN basico y completo</h1>
        <h2>Lista de Contactos</h2>
        <!--<input ng-model="test"> {{test}}-->
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Acci√≥n</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="contact.name"> </td>
                    <td><input class="form-control" ng-model="contact.email"></td>
                    <td><input class="form-control" ng-model="contact.phone"></td>
                    <td><button class="btn btn-primary" ng-click="addContact()">Agregar Contacto</button></td>
                    <td><button class="btn btn-info" ng-click="updateContact()">Actualizar Contacto</button></td>
                    <td><button class="btn btn-success" ng-click="deselect()">Limpiar</button></td>
                </tr>                
                <tr ng-repeat="contact in contactlist">
                    <td>{{contact.name}} </td>
                    <td>{{contact.email}} </td>
                    <td>{{contact.phone}} </td>
                    <td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Quitar Contacto</button></td>
                    <td><button class="btn btn-warning" ng-click="editContact(contact._id)">Editar Contacto</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
</body>

</html>
